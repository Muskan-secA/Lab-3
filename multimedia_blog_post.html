<!DOCTYPE html>
<html>
<head>
    
    <title>Multimedia Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .media-container {
            margin-bottom: 20px;
        }
        .media-container iframe,
        .media-container video {
            width: 100%;
            height: 200px;
        }
        .media-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>My Multimedia Blog Post</h2>

<div class="media-container">
    <!-- Replace the src attribute value with the URL of your embedded video or webpage -->
<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
</div>

<div class="media-container">
    <!-- Replace the src attribute value with the URL of your image -->
    <img src="https://media.istockphoto.com/photos/javascript-computer-code-picture-id509628556?k=6&m=509628556&s=612x612&w=0&h=feKEylUCFEnGQgj-nQp6kOAuJSBF4Pfz4LeptNRgaE8=" alt="Image Caption">
    <div class="caption">The posted image is about coading and how it looks like.</div>
</div>

<div class="media-container">
    <!-- Replace the src attribute value with the URL of your audio clip -->
    <audio controls>
        <source src="https://www.chosic.com/download-audio/45496/" type="audio/mpeg">
        Your browser does not support the video tag.
    </audio>
</div>

<div class="media-container">
    <!-- Replace the src attribute value with the URL of your video -->
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
